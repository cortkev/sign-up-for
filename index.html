<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="grid-container">
        <div class="item1">
            <img class="image1" src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="leaves">
            <div class="image-container">
                <img class="image2" src="images/odin-lined.png" alt="odin logo">
                <h1 class="odin-text">ODIN</h1>
            </div>
            <div class="credit-container">
                <p class="credit">Photo by Halie West on Unsplash</p>
            </div>
            
        </div>
        <div class="item2">
            <h1>This is not a real online service! You know you need something like this in your life to 
                help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.
            </h1>
        </div>
        <div class="item3">
            <div>
                
            </div>
            <h1>Let's do this!</h1>
            <div class="form-conatiner">
                <form id="myForm"action="#" method="post" onsubmit="return checkPasswords(this)">
                    <div class="form-row">
                        <div class="input-data">
                            <label for="first_name">First Name</label><br>
                            <input type="text" name="first_name" id="first_name" pattern="[a-zA-Z]*">
                        </div>
                        <div class="input-data">
                            <label for="last_name">Last Name</label><br>
                            <input type="text" name="last_name" id="last_name" pattern="[a-zA-Z]*">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-data">
                            <label for="email">Email</label><br>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="input-data">
                            <label for="phone_num">Phone Number</label><br>
                            <input type="tel" name="phone_num" id="phone_num" pattern="[0-9]{3} [0-9]{3} [0-9]{4}">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-data">
                            <label for="password">Password</label><br>
                            <input type="password" name="password" id="password" class="error" required>
                        </div>
                        <div class="input-data">
                            <label for="confirm_password">Confirm Password</label><br>
                            <input type="password" name="confirm_password" id="confirm_password" class="error" required>
                        </div>
                    </div>
                    
                </form>
            </div>
            
        </div>
        <div class="item4">
            <button type="submit" form="myForm" class="submit">Create Account</button>
            <h2>Already have an account? <a href="#">Log in</a></h2>
        </div>
    </div>
</body>
</html>
